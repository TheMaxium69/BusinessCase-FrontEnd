<div id="back"></div>
<div id="homePage">
  <div id="resultHP">Plus de 400 000 résultats</div>
  <div id="nbDivPageHP">
    <p id="nbPageHP">1 . 2 .. 79</p>
  </div>
</div>
<div id="filterBack">
  <p id="titleFilter">Filtre de recherche</p>
  <select id="marqueSelect" class="selectFilter">
    <option class="optionFilter" value="">-Marque-</option>
    <option class="optionFilter" value="Tyro">Tyrolium</option>
  </select>
  <select id="modeleSelect" class="selectFilter">
    <option class="optionFilter" value="">-Modèle-</option>
    <option class="optionFilter" value="Tyro">Tyrolium</option>
  </select>
  <select id="carburantSelect" class="selectFilter">
    <option class="optionFilter" value="">-Carburant-</option>
    <option class="optionFilter" value="Tyro">Tyrolium</option>
  </select>
  <div id="prixDiv" class="sideClass">
    <label for="customRange3" class="form-label">Prix :</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
  </div>
  <div id="kiloDiv" class="sideClass">
    <label for="customRange3" class="form-label">Kilométrage :</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange4">
  </div>
  <div id="dateDiv" class="sideClass">
    <label for="customRange3" class="form-label">Année :</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange5">
  </div>
  <button id="valideFilter">Validez les filtres</button>
</div>

<div id="fontArt"></div>
<div class="divArt One Left" *ngFor="let annonce of annonces"><div class="imgArt"></div>
  <div class="divTxtArt">
    <p class="titleArt txtArt">{{annonce.model.name}}</p>
    <p class="prixArt txtArt">3 680 €</p>
    <p class="kmArt txtArt">188 260 km</p>
    <p class="descArt txtArt">Description : <br>Voiture en bonne état</p>
    <p class="dateArt txtArt">Septembre 2020</p>
  </div>
</div>
